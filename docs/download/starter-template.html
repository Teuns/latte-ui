<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<title>Starter template</title>
	<link rel="stylesheet" href="https://unpkg.com/@bybas/latte-ui@1.9.0-beta.1/dist/latte-ui.css"/>
</head>
<body>

	<div id="app">
		<div class="app-bar app-bar-main app-bar-primary">
			<div class="app-bar-row justify-content-center">
				<span class="app-bar-title">Welcome to Latte UI!</span>
			</div>
		</div>

		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col-12 text-center">
						<h3>Place your content here!</h3>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script defer type="text/javascript" src="https://unpkg.com/moment@2.24.0/min/moment.min.js"></script>
	<script defer type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
	<script defer type="text/javascript" src="https://unpkg.com/@bybas/latte-ui@1.9.0-beta.1/dist/latte-ui.js"></script>
	<script defer type="text/javascript">
		window.addEventListener("load", () =>
		{
			Vue.use(LatteUI, {});

			new Vue({el: "#app"});
		});
	</script>

</body>
</html>
